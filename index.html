<!DOCTYPE html>
<html>

<head>
    <title>Drag and Drop Interface</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

    <div id="main" class="bg-container">
        <div class="container">
            <h2>Container 1</h2>
            <div class="item" draggable="true">Item 1</div>
            <div class="item" draggable="true">Item 2</div>
            <div class="item" draggable="true">Item 3</div>
            <div class="item" draggable="true">Item 4</div>
            <div class="item" draggable="true">Item 5</div>
            <div class="item" draggable="true">Item 6</div>
            <div class="item" draggable="true">Item 7</div>
            <div class="item" draggable="true">Item 8</div>
        </div>

        <div class="container-2">
            <h2>Container 2</h2>
            <div class="dropzone">Drop items here</div>

            <button onclick="resetContainers()">
                <span class="text">Reset</span>
            </button>

        </div>

        <script src="index.js"></script>
    </div>
</body>

</html>
